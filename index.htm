<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment Gateway</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --brand:#673de6;
  --bg:#f4f6fb;
  --card:#ffffff;
  --success:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
}
.shell{
  max-width:420px;
  margin:60px auto;
  background:var(--card);
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  overflow:hidden;
}
.header{
  padding:18px 22px;
  background:linear-gradient(135deg,#7c5cff,var(--brand));
  color:#fff;
}
.header h2{margin:0;font-size:18px}
.header p{margin:6px 0 0;font-size:13px;opacity:.9}
.body{padding:22px}
.row{display:flex;justify-content:space-between;margin:8px 0;font-size:14px}
input{
  width:100%;
  padding:12px 14px;
  margin:10px 0;
  border:1px solid #e5e7eb;
  border-radius:10px;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:0;
  border-radius:12px;
  background:var(--brand);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#3730a3;
}
.hidden{display:none}
.center{text-align:center}
.loader{
  width:44px;height:44px;
  border:4px solid #e5e7eb;
  border-top:4px solid var(--brand);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:18px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
.success h3{color:var(--success);margin-bottom:6px}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:#ecfeff;
  color:#0369a1;
  font-size:12px;
}
small{color:#6b7280}
</style>
</head>

<body>

<div class="shell">

  <div class="header">
    <h2>Secure Payment</h2>
    <p id="planText">Review & pay</p>
  </div>

  <!-- CARD STEP -->
  <div class="body" id="card">
    <div class="row"><span>Plan</span><strong id="planName">â€”</strong></div>
    <div class="row"><span>Total</span><strong id="planPrice">â€”</strong></div>

    <input placeholder="Card Number" maxlength="16">
    <input placeholder="Card Holder Name">
    <div style="display:flex;gap:10px">
      <input placeholder="MM / YY">
      <input placeholder="CVV" maxlength="3">
    </div>

    <button onclick="toOTP()">Pay now</button>
    <p class="center"><small>ðŸ”’ 100% secure payment</small></p>
  </div>

  <!-- OTP STEP -->
  <div class="body hidden" id="otp">
    <span class="badge">OTP verification</span>
    <p>Enter the 6-digit OTP sent to your mobile</p>
    <input placeholder="Enter OTP" maxlength="6">
    <button onclick="toProcess()">Verify OTP</button>
    <button class="secondary" onclick="back()">Back</button>
  </div>

  <!-- PROCESSING -->
  <div class="body hidden center" id="process">
    <h3>Processing payment</h3>
    <div class="loader"></div>
    <p>Please wait <strong><span id="sec">8</span> seconds</strong></p>
  </div>

  <!-- SUCCESS -->
  <div class="body hidden center success" id="success">
    <h3>Payment successful ðŸŽ‰</h3>
    <p id="donePlan"></p>
    <p><strong id="donePrice"></strong></p>
    <p><small id="txn"></small></p>
    <button onclick="finish()">Redirect hpanel</button>
  </div>

</div>

<script>
// Read plan & price from URL
// Example:
// payment.html?plan=Agency%20Startup%20Web%20Hosting&price=%E2%82%B9%203,299.00
const q = new URLSearchParams(window.location.search);
const plan = q.get("plan") || "Agency Startup Web Hosting";
const price = q.get("price") || "â‚¹ 3,170.33";

planName.innerText = plan;
planPrice.innerText = price;
planText.innerText = plan + " â€¢ " + price;

function toOTP(){
  card.classList.add("hidden");
  otp.classList.remove("hidden");
}

function back(){
  otp.classList.add("hidden");
  card.classList.remove("hidden");
}

function toProcess(){
  otp.classList.add("hidden");
  process.classList.remove("hidden");

  let t = 8;
  sec.innerText = t;

  const timer = setInterval(()=>{
    t--;
    sec.innerText = t;
    if(t === 0){
      clearInterval(timer);
      process.classList.add("hidden");
      success.classList.remove("hidden");

      donePlan.innerText = plan;
      donePrice.innerText = price;
      txn.innerText = "Transaction ID: TXN" + Math.floor(Math.random()*900000+100000);
    }
  },1000);
}

function finish(){
  // redirect anywhere after success
  window.location.href = "#";
}
</script>

</body>
</html>
